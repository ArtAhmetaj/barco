# This probably can be replaced with kustomization
---
apiVersion: v1
kind: Service
metadata:
  name: barco
spec:
  selector:
    name: barco
  clusterIP: None
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: barco
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: barco
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get","list", "create", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: barco
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: barco
subjects:
  - kind: ServiceAccount
    name: barco
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: barco
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get","list", "create", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list", "watch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get","list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: barco
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: barco
subjects:
  - kind: ServiceAccount
    name: barco
    namespace: default
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: barco
  labels:
      app.kubernetes.io/name: barco
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: barco
      name: barco
  serviceName: barco
  replicas: 3
  # persistentVolumeClaimRetentionPolicy:
  #   whenDeleted: Delete
  #   whenScaled: Delete
  template:
    metadata:
      labels:
        app.kubernetes.io/name: barco
        name: barco
    spec:
      serviceAccountName: barco
      terminationGracePeriodSeconds: 1
      containers:
      - name: barco
        image: golang:1.17-buster
        command: ["/bin/bash"]
        args: ["-c", "while true; do echo hello; sleep 10;done"]
        env:
        - name: BARCO_SERVICE_NAME
          value: barco
        - name: BARCO_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: BARCO_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: CONTAINER_CPU_REQUEST_MILLICORES
          valueFrom:
            resourceFieldRef:
              resource: requests.cpu
              divisor: 1m
        - name: CONTAINER_MEMORY_LIMIT_KIBIBYTES
          valueFrom:
            resourceFieldRef:
              resource: limits.memory
              divisor: 1Ki

